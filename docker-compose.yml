version: '3.8'

services:
  # Redis cache service (optional)
  redis:
    image: redis:7-alpine
    container_name: rs-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 2s
      retries: 10
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  # RS Art Station Frontend (Development mode with hot reload)
  rs-art-station:
    image: node:20-alpine
    container_name: rs-art-station
    working_dir: /app/web-ui
    ports:
      - "3002:3000"  # Vite dev server
    volumes:
      - ./web-ui:/app/web-ui
      - /app/web-ui/node_modules  # Preserve node_modules
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev"
    stdin_open: true
    tty: true
    depends_on:
      - backend

  # Backend API proxy service
  backend:
    image: node:20-alpine
    container_name: rs-art-station-backend
    working_dir: /app/backend
    ports:
      - "3003:3003"
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
    environment:
      - NODE_ENV=development
      - CACHE_API_URL=http://cache_api:8000
    command: sh -c "npm install && npm start"
    env_file:
      - ./backend/.env
    depends_on:
      - cache_api

  # ResourceSpace Cache API Service
  cache_api:
    build: ./services/cache_api
    container_name: rs-cache-api
    ports:
      - "8000:8000"
    volumes:
      - rs_cache_volume:/app/cache
      - ./services/cache_api:/app
      - ./services/cache_api/cache_config.json:/app/cache_config.json
    env_file:
      - ./backend/.env
    environment:
      - CACHE_DIR=/app/cache
      - CACHE_TTL_DAYS=7
      - REDIS_ENABLED=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  rs_cache_volume:
    name: rs_cache_volume
  redis_data:
    name: rs_redis_data