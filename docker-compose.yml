version: '3.8'

services:
  # RS Art Station Frontend (Development mode with hot reload)
  rs-art-station:
    image: node:20-alpine
    container_name: rs-art-station
    working_dir: /app/web-ui
    ports:
      - "3002:3000"  # Vite dev server
    volumes:
      - ./web-ui:/app/web-ui
      - /app/web-ui/node_modules  # Preserve node_modules
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev"
    stdin_open: true
    tty: true
    depends_on:
      - backend

  # Backend API proxy service
  backend:
    image: node:20-alpine
    container_name: rs-art-station-backend
    working_dir: /app/backend
    ports:
      - "3003:3003"
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm start"
    env_file:
      - ./backend/.env