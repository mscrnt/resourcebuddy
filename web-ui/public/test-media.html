<!DOCTYPE html>
<html>
<head>
    <title>Media Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        img, video { max-width: 300px; margin: 10px; border: 2px solid green; }
        .error { border: 2px solid red; }
    </style>
</head>
<body>
    <h1>ResourceSpace Media Test</h1>
    
    <div class="test-section">
        <h2>Direct Backend URLs</h2>
        <p>Image Preview (thm): <img src="http://localhost:3003/api/resource/153/preview?size=thm" onerror="this.classList.add('error')" /></p>
        <p>Image Preview (scr): <img src="http://localhost:3003/api/resource/153/preview?size=scr" onerror="this.classList.add('error')" /></p>
        <p>Original File: <img src="http://localhost:3003/api/resource/153/file" onerror="this.classList.add('error')" /></p>
    </div>
    
    <div class="test-section">
        <h2>Test Video (if any)</h2>
        <video controls>
            <source src="http://localhost:3003/api/resource/156/file" type="video/mp4">
            <source src="http://localhost:3003/api/resource/157/file" type="video/mp4">
            Your browser does not support video.
        </video>
    </div>
    
    <div class="test-section">
        <h2>API Test</h2>
        <button onclick="testAPI()">Test API Calls</button>
        <pre id="api-results"></pre>
    </div>
    
    <script>
        async function testAPI() {
            const results = document.getElementById('api-results');
            results.textContent = 'Testing...\n';
            
            try {
                // Test proxy endpoint
                const proxyRes = await fetch('http://localhost:3003/api/proxy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        function: 'get_resource_path',
                        params: { param1: '153', param3: 'scr' }
                    })
                });
                const proxyData = await proxyRes.json();
                results.textContent += 'Proxy response: ' + JSON.stringify(proxyData) + '\n\n';
                
                // Test debug endpoint
                const debugRes = await fetch('http://localhost:3003/debug/test-url/153?size=scr');
                const debugData = await debugRes.json();
                results.textContent += 'Debug response: ' + JSON.stringify(debugData, null, 2) + '\n';
                
            } catch (err) {
                results.textContent += 'Error: ' + err.message + '\n';
            }
        }
    </script>
</body>
</html>
